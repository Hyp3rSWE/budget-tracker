<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Budget Tracker</h1>
        </header>
    
        <!-- Dashboard Layout with Flex -->
        <div class="dashboard">
            <!-- Left Block: Inputs and Buttons -->
            <div class="left-block">
                <form id="expenseForm">
                    <h2>Add Transaction</h2>
                    <label for="transactionType">Transaction Type:</label>
                    <select id="transactionType">
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
    
                    <label for="expense">Transaction:</label>
                    <input type="text" id="expense" placeholder="Enter transaction">
    
                    <label for="price">Price:</label>
                    <input type="number" id="price" placeholder="Enter price" min="0" step="0.01">
    
                    <label for="category">Category:</label>
                    <select id="category"></select>
    
                    <label for="date">Date:</label>
                    <input type="date" id="date">
    
                    <button type="button" id="addExpenseBtn">Add Transaction</button>
    
                    <h2>Filter Transactions</h2>
                    <label for="filterCategory">Filter by Category:</label>
                    <select id="filterCategory">
                        <option value="all">All</option>
                    </select>
    
                    <label for="startDate">From:</label>
                    <input type="date" id="startDate">
                    <label for="endDate">To:</label>
                    <input type="date" id="endDate">
                    <button type="button" id="filterDateBtn">Filter by Date</button>
                </form>
    
                <div class="total">
                    <label>Total: </label><span id="total">0.00</span>
                </div>
                <button type="button" id="exportPdfBtn">Export to PDF</button>
            </div>
    
            <!-- Right Block: Tables -->
            <div class="right-block">
                <h2>Transactions</h2>
                <!-- Expense Table -->
                <table id="expenseTable">
                    <thead>
                        <tr>
                            <th>Transaction</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
    
                <!-- Income Table -->
                <table id="incomeTable">
                    <thead>
                        <tr>
                            <th>Transaction</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
    
                <!-- Pagination Controls -->
                <div class="pagination-controls">
                    <button id="prevPageBtn">Previous</button>
                    <div class="page-info" id="pageInfo">Page 1 of 5</div>
                    <button id="nextPageBtn">Next</button>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="renderer.js"></script>
</body>

</html>
