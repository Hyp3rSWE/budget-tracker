<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Expense Tracker</h1>
        </header>

        <section class="input-section">
            <form id="expenseForm">
                <label for="expense">Expense:</label>
                <input type="text" id="expense" placeholder="Enter expense">
                
                <label for="price">Price:</label>
                <input type="number" id="price" placeholder="Enter price" min="0" step="0.01">
                
                <button type="button" id="addExpenseBtn">Add Expense</button>
            </form>
        </section>

        <section class="table-section">
            <table id="expenseTable">
                <thead>
                    <tr>
                        <th>Expense</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="placeholder">
                    </tr>
                </tbody>
            </table>
        </section>

        <footer>
            <div class="total">
                <label>Total: </label><span id="total">0.00</span>
            </div>
        </footer>
    </div>

    <script type="module" src="renderer.js"></script>
</body>
</html>
