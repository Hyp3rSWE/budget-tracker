<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Budget Tracker</h1>
        </header>

        <section class="input-section">
            <form id="expenseForm">
                <label for="transactionType">Transaction Type:</label>
                <select id="transactionType">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>

                <label for="expense">Transaction:</label>
                <input type="text" id="expense" placeholder="Enter transaction">

                <label for="price">Price:</label>
                <input type="number" id="price" placeholder="Enter price" min="0" step="0.01">

                <label for="category">Category:</label>
                <select id="category">
                    <!-- Categories will be dynamically populated here -->
                </select>

                <label for="date">Date:</label>
                <input type="date" id="date">

                <button type="button" id="addExpenseBtn">Add Transaction</button>
            </form>
        </section>

        <section class="table-section">
            <label for="filterCategory">Filter by Category:</label>
            <select id="filterCategory">
                <option value="all">All</option>
                <!-- Categories will be dynamically populated here -->
            </select>

            <label for="startDate">From:</label>
            <input type="date" id="startDate">
            <label for="endDate">To:</label>
            <input type="date" id="endDate">
            <button type="button" id="filterDateBtn">Filter by Date</button>

            <table id="expenseTable">
                <thead>
                    <tr>
                        <th>Transaction</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="no-expenses">
                        <td colspan="5" style="text-align: center;">No expenses recorded.</td>
                    </tr>
                </tbody>
            </table>

            <!-- Pagination Controls -->
            <div class="pagination">
                <button id="prevPageBtn" disabled>Previous</button>
                <span id="pageInfo">Page 1 of 1</span>
                <button id="nextPageBtn">Next</button>
            </div>
        </section>

        <footer>
            <div class="total">
                <label>Total: </label><span id="total">0.00</span>
            </div>
        </footer>
        <button type="button" id="exportPdfBtn">Export to PDF</button>
    </div>

    <script type="module" src="renderer.js"></script>
</body>

</html>
